version: "3.2"

services:
  frontserver:
    build:
      context: ../nginx
      dockerfile: Dockerfile
    command: nginx -g 'daemon off;'
    depends_on:
      - apiserver
      - clientapp
    ports:
      - "${FRONT_SERVER_PORT}:8080"
    volumes:
      - ../server/myplay/.build/static:/static
    restart: always
  clientapp:
    build:
      context: ../client/web
      dockerfile: Dockerfile
    command: npm start
    ports:
      - "${CLIENT_APP_PORT}:3000"
    volumes:
      - ../client/web:/app
    restart: always
  apiserver:
    build:
      context: ../server/myplay
      dockerfile: Dockerfile
    command: bash -c "bin/run.sh"
    depends_on:
      - db
    ports:
      - "${API_SERVER_PORT}:8000"
    volumes:
      - ../server/myplay:/app
    environment:
      - CREATE_DATABASE=True
      - WAIT_FOR_HOST_PORT=db:5432
      - LOAD_FIXTURES
      - COLLECT_STATIC=True
    restart: always
  db:
    image: postgres:9.6-alpine
    ports:
      - "${DB_PORT}:5432"
